<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom-select.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn-theme">
                <li class="far fa-moon"></li>
                 Dark Mode
            </button>
        </div>
    </header>

    <nav class="container filter-content">
        <form class="form-search" id="formulario">
            <i class="fas fa-search"></i>
            <input type="text" autocomplete="off" placeholder="Search for a country..." id="inputBuscar">
        </form>
        <div class="custom-select">
            <select id="">
                <option value="">Filter by Region</option>
                <option value="">Todos</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </nav>

    <main class="container grid" id="banderas">
        
    </main>

    <script src="js/dark-mode.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
